<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        .box1{
            height: 324px;
            width: 345px;
            background: grey;
            float: right;
        }
        .box2{
            height: 324px;
            width: 345px;
            background: red;
            float:right;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
